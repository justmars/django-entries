<h2>
    <a href="{% url 'entries:view_entry' entry.slug %}" style="text-decoration: none">{{ entry.title }}</a>
</h2>
{% if entry.author.profile.avatar %}
    <img src="{{entry.author.profile.avatar}}" width="50" height="50" style="float: right;">
{% endif %}
<a href="{{entry.author.get_absolute_url}}" style="text-decoration: none;">{{entry.author.profile.full_name}}</a>
<br>
<span style="font-style: italic;">{{entry.excerpt}}</span>
